<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="calculator">
        <div id="result-field">
          <p id="result-text"></p>
        </div>
        <div id="buttons-bar">
            <button class='num-button' id="1">1</button>
            <button class='num-button'id="2">2</button>
            <button class='num-button'id="3">3</button>
            <button id="clear">CE</button>
            <button class='num-button'id="4">4</button>
            <button class='num-button'id="5">5</button>
            <button class='num-button'id="6">6</button>
            <button class='oper-button'id="+">+</button>
            <button class='num-button'id="7">7</button>
            <button class='num-button'id="9">8</button>
            <button class='num-button'id="9">9</button>
            <button class='oper-button'id="-">-</button>
            <button class='num-button'id="0">0</button>
            <button class='oper-button' id="*">x</button>
            <button class='oper-button' id="/">/</button>
            <button id="equals">=</button>
        </div>
    </div>
  </body>
</html>
